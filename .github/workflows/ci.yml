name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.framework }}/${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: [react, vue, svelte]
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run tests
        uses: ./.github/actions/test
        with:
          framework: ${{ matrix.framework }}
          browser: ${{ matrix.browser }}

      - name: Save test result
        if: always()
        run: echo "${{ job.status }}" > result.txt

      - name: Upload test result
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-result-${{ matrix.framework }}-${{ matrix.browser }}
          path: result.txt
          retention-days: 1

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.framework }}-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Download all results
        uses: actions/download-artifact@v7
        with:
          pattern: test-result-*
          merge-multiple: false

      - name: Generate summary
        run: |
          get_status() {
            case "$1" in
              success) echo "✅" ;;
              failure) echo "❌" ;;
              cancelled) echo "⏹️" ;;
              *) echo "❓" ;;
            esac
          }

          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Framework | Chromium | Firefox | WebKit |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|:--------:|:-------:|:------:|" >> $GITHUB_STEP_SUMMARY

          for framework in react vue svelte; do
            CHROMIUM=$(cat test-result-${framework}-chromium/result.txt 2>/dev/null || echo "unknown")
            FIREFOX=$(cat test-result-${framework}-firefox/result.txt 2>/dev/null || echo "unknown")
            WEBKIT=$(cat test-result-${framework}-webkit/result.txt 2>/dev/null || echo "unknown")
            FRAMEWORK_NAME=$(echo "$framework" | sed 's/.*/\u&/')
            echo "| $FRAMEWORK_NAME | $(get_status $CHROMIUM) | $(get_status $FIREFOX) | $(get_status $WEBKIT) |" >> $GITHUB_STEP_SUMMARY
          done

      - name: Check overall result
        run: |
          FAILED=0
          for framework in react vue svelte; do
            for browser in chromium firefox webkit; do
              RESULT=$(cat test-result-${framework}-${browser}/result.txt 2>/dev/null || echo "unknown")
              if [ "$RESULT" != "success" ]; then
                echo "❌ ${framework}/${browser}: $RESULT"
                FAILED=1
              fi
            done
          done

          if [ "$FAILED" = "1" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi
          echo "✅ All tests passed"
