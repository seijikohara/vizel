name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome lint
        run: bun run lint

  typecheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeCheck
        run: bun run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

  e2e:
    name: E2E (${{ matrix.framework }}/${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        framework: [react, vue, svelte]
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        id: test
        run: bun run test:ct:${{ matrix.framework }} --project=${{ matrix.browser }}

      - name: Save test result
        if: always()
        run: echo "${{ job.status }}" > result.txt

      - name: Upload test result
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-result-${{ matrix.framework }}-${{ matrix.browser }}
          path: result.txt
          retention-days: 1

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.framework }}-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

  e2e-summary:
    name: E2E Summary
    runs-on: ubuntu-latest
    needs: [e2e]
    if: always()
    steps:
      - name: Download all results
        uses: actions/download-artifact@v7
        with:
          pattern: e2e-result-*
          merge-multiple: false

      - name: Generate summary
        run: |
          get_status() {
            case "$1" in
              success) echo "✅" ;;
              failure) echo "❌" ;;
              cancelled) echo "⏹️" ;;
              *) echo "❓" ;;
            esac
          }

          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Framework | Chromium | Firefox | WebKit |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|:--------:|:-------:|:------:|" >> $GITHUB_STEP_SUMMARY

          for framework in react vue svelte; do
            CHROMIUM=$(cat e2e-result-${framework}-chromium/result.txt 2>/dev/null || echo "unknown")
            FIREFOX=$(cat e2e-result-${framework}-firefox/result.txt 2>/dev/null || echo "unknown")
            WEBKIT=$(cat e2e-result-${framework}-webkit/result.txt 2>/dev/null || echo "unknown")
            FRAMEWORK_NAME=$(echo "$framework" | sed 's/.*/\u&/')
            echo "| $FRAMEWORK_NAME | $(get_status $CHROMIUM) | $(get_status $FIREFOX) | $(get_status $WEBKIT) |" >> $GITHUB_STEP_SUMMARY
          done

      - name: Check overall result
        run: |
          FAILED=0
          for framework in react vue svelte; do
            for browser in chromium firefox webkit; do
              RESULT=$(cat e2e-result-${framework}-${browser}/result.txt 2>/dev/null || echo "unknown")
              if [ "$RESULT" != "success" ]; then
                echo "❌ ${framework}/${browser}: $RESULT"
                FAILED=1
              fi
            done
          done

          if [ "$FAILED" = "1" ]; then
            echo "❌ Some E2E tests failed"
            exit 1
          fi
          echo "✅ All E2E tests passed"
