name: Test
description: Run lint, typecheck, build, and E2E tests

inputs:
  framework:
    description: "Framework to test (react, vue, svelte)"
    required: true
  browser:
    description: "Browser for E2E tests (chromium, firefox, webkit)"
    required: true

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: lts/*

    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Get pnpm store directory
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Run lint
      shell: bash
      run: pnpm lint

    - name: Run typecheck
      shell: bash
      run: pnpm typecheck

    - name: Build packages
      shell: bash
      run: pnpm build

    - name: Install Playwright browser
      shell: bash
      run: pnpm exec playwright install --with-deps ${{ inputs.browser }}

    - name: Run E2E tests
      shell: bash
      run: pnpm test:ct:${{ inputs.framework }} --project=${{ inputs.browser }}
